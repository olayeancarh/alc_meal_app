    <title>Caterer - Meal SetUp</title>

<body>
    <div class="" id="header">
        <div class="logo"><a href="#">Buka<span>Spot</span></a></div>
    </div>

    <div id="container">
        <div class="sidebar">
            <ul class="" id="nav">
                <li><a href="adminDashboard.html">Dashboard</a></li>
                <li><a href="menu_setup.html">Menu SetUp</a></li>
                <li><a href="meal_setup.html" class="selected">Meal SetUp</a></li>
                <li><a href="admin_orders.html">Orders</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="headTitle">
                <h1>Meal SetUp</h1>
            </div>
            <div class="headBtn">
                <button class="btn btn-blue newMeal">Add New Meal</button>
            </div>
            <table id="myTable">
                <tr>
                    <th>Meal Name</th>
                    <th>Cost</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Rice</td>
                    <td>300</td>
                    <td>
                        <button class="btn btn-green newMeal">Edit</button>
                        <button class="btn btn-red newMeal">Delte</button>
                    </td>
                </tr>
                <tr>
                    <td>Beans</td>
                    <td>300</td>
                    <td>
                        <button class="btn btn-green newMeal">Edit</button>
                        <button class="btn btn-red newMeal">Delte</button>
                    </td>
                </tr>
                <tr>
                    <td>Yam</td>
                    <td>300</td>
                    <td>
                        <button class="btn btn-green newMeal">Edit</button>
                        <button class="btn btn-red newMeal">Delte</button>
                    </td>
                </tr>
                <tr>
                        <td>Eba</td>
                        <td>300</td>
                        <td>
                            <button class="btn btn-green newMeal">Edit</button>
                            <button class="btn btn-red newMeal">Delte</button>
                        </td>
                    </tr>
                    <tr>
                            <td>Efo riro</td>
                            <td>300</td>
                            <td>
                                <button class="btn btn-green newMeal">Edit</button>
                                <button class="btn btn-red newMeal">Delte</button>
                            </td>
                        </tr>
                        <tr>
                                <td>Pottage</td>
                                <td>300</td>
                                <td>
                                    <button class="btn btn-green newMeal">Edit</button>
                                    <button class="btn btn-red newMeal">Delte</button>
                                </td>
                            </tr>
            </table>
            
        </div>

        
    </div>
    <!-- New meal modals -->
    <div id="myModalNewMeal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close close1">&times;</span>
                <h3>Add new meal</h3>
            </div>
            <div class="modal-body">
                <div class="container1">
                        <form action="">
                            <div class="row">
                                <div class="col-75">
                                    <input type="text" id="meal_name" name="meal_name" placeholder="Enter meal name*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-75">
                                    <input type="number" id="meal_cost" name="meal-cost" placeholder="Enter meal cost*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-75">
                                    <input type="file" id="meal_pics" name="meal-pics" placeholder="Select image*">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <input type="submit" value="Submit">
                                <input type="submit" value="Cancel" style="background-color:red;">
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/meal_setup.js"></script>
</body>

</html>
